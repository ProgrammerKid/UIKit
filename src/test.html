<!DOCTYPE html>

<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>UIKit</title>
    <link rel="stylesheet" type="text/css" href="uikit.css">
</head>

<body>
    <nav>
        <div class="ui nav-branding">
            <a href="/">UI Kit</a>
        </div>

        <div class="ui nav-menu">
            <a class="ui l-pad" href="/">Home</a>
            <a class="ui l-pad" href="/about">About</a>
            <a class="ui l-pad" href="/contact">Contact</a>
        </div>
    </nav>
    <img class="ui wide-img" src="https://s3.amazonaws.com/gv2016wp/wp-content/uploads/20160128183522/Snap-Generation-A-Guide-to-History-of-Snapchat-GaryVee.png"/>
    <div class="ui main s-pad no-select">

        <h2>Headings</h2>
        <div class="ui box">
            <h1>Heading 1</h1>
            <h2>Heading 2</h2>
            <h3>Heading 3</h3>
            <h4>Heading 4</h4>
            <h5>Heading 5</h5>
            <h6>Heading 6</h6>
        </div>

        <h2>Buttons</h2>
        <div class="ui box">
            <button class="ui">
                Basic Button
            </button>

            <button class="ui error-btn">
                Error Button
            </button>

            <button class="ui warning-btn">
                Warning Button
            </button>

            <button class="ui success-btn">
                Success Buton
            </button>
        </div>
    </div>
</body>
</html>
